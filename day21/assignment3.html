<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type=":checkbox"] {
        margin-bottom: 1rem;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        margin: 1rem 0;
        padding: 0.5rem 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Pizza Order Form</h1>
    <form action="submit_order.php" method="post">
      <label for="pizza-size">Pizza Size:</label>
      <select name="pizza-size" id="pizza-size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="crust">Crust:</label>
      <select name="crust" id="crust">
        <option value="thin">Thin</option>
        <option value="thick">Thick</option>
        <option value="stuffed">Stuffed</option>
      </select>

      <label for="toppings">Toppings:</label><br />
      <input type="checkbox" name="toppings[]" value="pepperoni" />
      Pepperoni<br />
      <input type="checkbox" name="toppings[]" value="sausage" /> Sausage<br />
      <input type="checkbox" name="toppings[]" value="mushrooms" />
      Mushrooms<br />
      <input type="checkbox" name="toppings[]" value="onions" /> Onions<br />
      <input type="checkbox" name="toppings[]" value="peppers" /> Peppers<br />

      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" value="1" min="1" />

      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="phone">Phone Number:</label>
      <input type="number" name="phone" id="phone" required />

      <label for="address">Delivery Address:</label>
      <textarea></textarea>
      <div>
        <button type="submit" value="Place Order">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
